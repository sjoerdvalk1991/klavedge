<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Wie zijn zij</h2>
                </div>
            </div>
            <div class="row">   
                <div class="col-md-12">
                    <div class="row tester">
                        {% for member in site.people %}
                        <div class="col-sm-6">
                            <div class="team-member text-center">
                                <img src="img/team/{{ member.pic }}.jpg" class="img-people img-responsive img-circle" alt="">
                                <h4>{{ member.name }}</h4>
                                <p class="text-muted">{{ member.position }}</p>
                                <ul class="list-inline social-buttons">
                                    {% for network in member.social %}
                                    <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                                    {% endfor %}

                                </ul>
                            </div>
                        </div>
                        {% endfor %}
                    </div>   
                </div>     
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">Omdat zij zelf wilde ondervinden of er bergen te hoog zijn</p>
                </div>
            </div>
        </div>
    </section>
